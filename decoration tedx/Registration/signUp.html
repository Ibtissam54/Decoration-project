.nav{

.nav ul li {

}
.nav a {
    text-decoration: none;
    text-transform: uppercase;
    color: #fff;
}
.nav ul li ::after{
    content: '';
    height: 3px;
    width: 0%;
    background: #bebfc4;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s linear;
}
.nav ul li:hover ::after{
    width: 100%;
}

 }

 .footer{
    padding: 100px 0 ;
    background-color: #040f0f;
    position: relative;
    bottom: 0px;
    width: 100%;
    margin-top: 100px;
}

/* the container of the rows and columns to be centered in the footer */
.footer-container{
         max-width: 1170px;
         margin:auto
}

/* the parent row container so that the items are arranged */
.row{
    display: flex;
    flex-wrap: wrap ;
}
/* the footer columns so that the columns have space between them */
.footer-col{
    width: 25%;
    padding: 0 15px;
}
/* styling the headers */
.footer-col h4{
    font-size: 18px;
    color: #fff;
    text-transform: capitalize;
    margin-bottom: 35px;
    font-weight: 500;
    position: relative;
}
/* to add a line stroke under each title */
.footer-col h4::before{
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px;
    background-color: #fff;
    height: 2px;
    box-sizing: border-box;
    width: 50px;
}
/* to ensure that every element have a margin between them except the last element of the column  */
.footer-col ul li:not(last-child){
    margin-bottom: 10px;
}
/* styling the footer links */
.footer-col ul li a{
    font-size: 16px;
    text-transform: capitalize;
    color: #f5f5f5;
    text-decoration: none;
    font-weight: 300;
    color: #bbb;
    display: block;
    transition: all 0.3s ease;
}
/* hover transition effect for links in the footer */
.footer-col ul li a:hover{
    color: #fff;
    padding-left: 10px ;

}
/* styling the social icons */
.footer-col .social-links a{
    display: inline-block;
    height: 40px;
    width: 40px;
    background-color: rgb(255,255,255,.5) ;
    margin: 0 10px 10px 0;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
    transition: all 0.5s ease;
    color: #040f0f ;
}

/* styling social icons animation */
.footer-col .social-links a:hover{
    color: #fff ;
    background-color: #24262b ;
}
.socials{
    position: absolute;
    right: 0%;
}
